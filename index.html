<!DOCTYPE html>
<html>
<head>
  <title>Formulario de donante de sangre</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
  </style>
  <script>
    function showNextSection(currentSection, nextSection) {
      currentSection.classList.remove("active");
      nextSection.classList.add("active");
    }
  </script>
</head>
<body class="day-mode">
    <div class="container">
      <h1>Formulario de donación de sangre</h1>
      <form id="donationForm" onsubmit="return validateDonation()">
        <div class="form-section active">
          <h2>Información personal</h2>
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required><br><br>
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required><br><br>
          <label for="dui">Número de DUI:</label>
          <input type="text" id="dui" name="dui" required><br><br>
          <label for="gender">Género:</label>
          <select id="gender" name="gender" required>
            <option value="">Selecciona tu género</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select><br><br>
          <label for="phone">Teléfono:</label>
          <input type="tel" id="phone" name="phone" required><br><br>
          <button type="button" onclick="showNextSection(this.parentElement, this.parentElement.nextElementSibling)">Siguiente</button>
        </div>
        <div class="form-section">
          <h2>Detalles de la donación</h2>
          <label for="fecha">Fecha de la donacion:</label>
          <input type="date" id="fecha" name="fecha" required><br><br>
          <label for="bloodType">Tipo de sangre:</label>
          <select id="bloodType" name="bloodType" required>
            <option value="">Selecciona el tipo de sangre</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select><br><br>
          <label for="disease">¿Tiene patógenos de transmisión hemática?:</label>
          <select id="canDonate" name="canDonate" required>
            <option value="">Selecciona una opción</option>
            <option value="si">Sí</option>
            <option value="no">No</option>
          </select><br><br>
          <button type="button" onclick="showNextSection(this.parentElement, this.parentElement.nextElementSibling)">Siguiente</button>
        </div>
        <div class="form-section">
          <h2>Confirmación</h2>
          <p id="message"></p>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
</body>
</html>
